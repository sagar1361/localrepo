<body>
    <section>
        <fieldset>

        <br>
        <p style="font-size: x-small;":> Book a call and our reprensentative will call you within 1hr of selected time.</p>

        <form action="#" onsubmit="registration(event)">
            <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
            <label for="email">Email:</label><br>

            <label for="phone_num">Phone:</label><br>

            <label for="Date">Time for Call:</label><br>
                <input type="date" id="Date" name="Time for Call" style="width: 247px;" required>
                <label for="Time"></label>
                <input type="time" id="Time" name="Time for Call" style="width: 246px;" required>
                <br>
                <input type="submit" value="GET A CALL" style="background-color: darkorange;" required>
            
            </form>
            <ul></ul>
        </fieldset>
    </section>

                  
                  <script>
                        function registration(event) {
                        event.preventDefault();

                        let userName = event.target.fname.value;
                        let emailId = event.target.email.value;
                        let phoneNum = event.target.phone_num.value;

                        // localStorage.setItem('fullName' , userName);
                        // localStorage.setItem('email', emailId);
                        // localStorage.setItem('phone_num', phoneNum);
                        let obj = {
                            userName,
                            emailId,
                            phoneNum 
                        };
                        
                        console.log(event.target.Date.value);
                        console.log(event.target.Time.value);
                        

                        let my_objs = JSON.stringify(obj);
                        
                        localStorage.setItem(emailId, my_objs);

                        let my_objd = JSON.parse(localStorage.getItem("obj"));
                        
                        showListOfUser(obj);
    
                        };
                        function showListOfUser(obj){
  
                         parentElem = document.querySelector("ul");
                         childElem = document.createElement("li");

                         childElem.textContent = "Name -" + obj.userName +  " Email - " + obj.emailId + " PhoneNum -" + obj.phoneNum;

                            
                            
                            parentElem.appendChild(childElem);
                    
                            let delbtn = document.createElement("button");
                            delbtn.innerText = "Delete";
                            childElem.appendChild(delbtn);
                            
                            delbtn.addEventListener("click" , () => {
                                parentElem.removeChild(childElem);
                                localStorage.removeItem(obj.emailId);
                            });
                        };    
                    
                  </script>
